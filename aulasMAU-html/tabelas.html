<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="estilos/meu-estilo.css">
    <style>
        td {
        background-color: blueviolet;
        }    
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>Ord</td>
            <td>Item</td>
            <td>Valor</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Cal√ßa</td>
            <td>135</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Blusa</td>
            <td>99</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bermuda</td>
            <td>129</td>
        </tr>
    </table>

    <hr>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td colspan="3">A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
    <hr>
    <table border="1" width="50%">
        <tr>
            <td rowspan="3" valign="top" align="center">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td>A</td>
            <td rowspan="3" valign="top">D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>B</td>
            <td>F</td>
        </tr>
        <tr>
            <td>C</td>
            <td>G</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td>A</td>
            <td>D</td>
            <td rowspan="3" valign="top">F</td>
        </tr>
        <tr>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>E</td>
        </tr>
    </table>
</body>
</html>
